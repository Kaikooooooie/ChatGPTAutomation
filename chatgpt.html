<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Prompt Page</title>
    <script>
        var currentDate = new Date();
        var currentDateTime = currentDate.toISOString();
        var prompt = "Provide an original motivational response that would encourage me to get out of bed and feel inspired. Keep it short and use an aggressive approach to motivate me. (Feel free to use emojis such as these: 😤🤩😝🫱🏽‍🫲🏼👊🏽🫵🏽🦍🐏🔥💥📸⏰💸💵💰⛓️🧨🔑📈📚📖🔗📁📝🔐💯🆙🔝✔️🔕🗯️ to promote this affect) " + currentDateTime;
        
        window.onload = function() {
            document.querySelector('textarea[placeholder="Type a message..."]').value = prompt;
        };
    </script>
</head>
<body>
    <!-- Your HTML content, if any -->
</body>
</html>
